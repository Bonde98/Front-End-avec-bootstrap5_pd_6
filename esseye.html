<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Lien Font-Awsome-->
    <script src="https://kit.fontawesome.com/22b34562ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="">
    <link href="Assiets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Assiets/css/style1.css">
    <title>Page d'esseye</title>
</head>
<body>
    
  <div class="col-md-4 py-3 container-fluid">
    <label for="validationCustom02" class="form-label">Titre de l'article</label>
    <input type="text" class="form-control" id="validationCustom02" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-8 mb-3 container-fluid">
    <label for="exampleFormControlTextarea1" class="form-label">Description de l'article</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="12"></textarea>
  </div>

    <form class="row g-3 needs-validation container-fluid" novalidate>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Les Détails de l'article</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="25"></textarea>
          
            <figure class="figure py-3">
              <img src="assiets/images/businessman.jpg" class="figure-img img-fluid rounded" alt="..." >
               
              <figcaption class="figure-caption text-light text-end">l'image de l'auteur.</figcaption>
            </figure>
          
          </div>
        
      
        
        
        <div class="col-md-4">
          <label for="validationCustom03" class="form-label">Nom de L'auteur</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
       
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Date</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom03" class="form-label">Date du nderniére mise à jour</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
             A tu Accepter tout les conditions 
            </label>
            <div class="invalid-feedback">
              Faut d'abord accepter les conditions
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Soumettre le formule</button>
        </div>
      </form>

    <script src="Assiets/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
