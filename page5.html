            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder=" Jonathan Haidt, psychologue social américain, a constaté une augmentation de l’anxiété et de la dépression chez les jeunes adolescents américains entre 2011 et 2013. Le nombre d’adolescents admis à l’hôpital pour s’être fait du mal a grimpé à partir de cette période. Les centres pour le contrôle et la prévention des maladies ont, en 2015, étudié le nombre de jeunes filles admises à l’hôpital pour s’être faites du mal volontairement. Cette analyse s’est basée sur une période de sept ans (de 2008 à 2015). Sur 100,000 adolescentes âgées de 15 à 19 ans, plus de 62% des jeunes filles qui ont été admises à l’hôpital. Ensuite, sur une période de 20 ans (1999-2019), un bond spectaculaire dans la courbe des suicides d’adolescentes a été recensé.
              Sur 1 million de jeunes filles, les suicides d’adolescentes ont augmenté de 70% par rapport à la décennie précédente. Chez les pré-adolescentes, il y’a eu une hausse de 151% des suicides chez ces jeunes filles. Les médecins ont constaté cette hausse à partir de 2009. En effet, cette année a été capitale dans l’histoire des réseaux sociaux car ils sont devenus disponibles sur les téléphones, leur popularité est ainsi montée en flèche. De plus, en août 2020, depuis le confinement, une hausse des suicides a été constatée chez les jeunes filles japonaises. Une des écoutantes de l’association tokyoïte de prévention du suicide a un avis très arrêté sur cette hausse de suicide chez les jeunes adolescentes : « les adolescentes sont encore plus dépendantes des réseaux sociaux, qui sont un exutoire, un espace de confidences, mais où les réponses des autres peuvent être décevantes, violentes, diffamantes»." ></textarea>
